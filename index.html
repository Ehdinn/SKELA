<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivna Tabla Rasporeda Radnika</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Linija 218-B -->
    <div class="line" line-id="line1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="line-name">218-B</h3>
        <!-- Radnici za liniju 1 -->
    </div>

    <!-- Linija 302 (LIJEVA) -->
    <div class="line" line-id="line4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="line-name">302 (LIJEVA)</h3>
        <!-- Radnici za liniju 4 -->
    </div>

    <!-- Linija 302 (DESNA) -->
    <div class="line" line-id="line5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="line-name">302 (DESNA)</h3>
        <!-- Radnici za liniju 5 -->
    </div>

    <div id="unassignedWorkers" class="line" line-id="unassigned" draggable="true" ondrop="drop(event)"
        ondragover="allowDrop(event)">
        <h3 class="line-name">NERASPOREĐENI RADNICI</h3>
        <!-- Radnici koji nisu nigdje raspoređeni -->
    </div>
    <div id="correctElementId"> </div>
    <div id="controls-container">
        <input type="text" id="newWorkerInput" placeholder="Ime radnika">
        <select id="categorySelection">
            <option value="SENIOR-PRESER">SENIOR-PRESER</option>
            <option value="JUNIOR-PRESER">JUNIOR-PRESER</option>
            <option value="SENIOR-APARAT">SENIOR-APARAT</option>
            <option value="JUNIOR-APARAT">JUNIOR-APARAT</option>
        </select>
        <button onclick="addNewWorker()">DODAJ RADNIKA</button>
        <button onclick="returnAllWorkers()">VRATI SVE RADNIKE</button>
        <button id="randomAssignmentButton" onclick="randomlyAssignWorkers()">RANDOM</button>
        <button id="excelImportButton">RADNICI IZ EXCEL</button>
        <script src="script.js"></script>
        <input type="file" id="fileInput" style="display:none;" />
    </div>

    <script>
        // Poziv funkcije updateLineConfigurations nakon što su dodane linije u HTML-u
        updateLineConfigurations('line1');
        updateLineConfigurations('line4');
        updateLineConfigurations('line5');
        // Dodajte slične pozive za druge linije prema potrebi
    </script>

</body>

</html>
